- name: Deploy restoringvalues to VM
  hosts: all
  become: true

  vars:
    app_root: /opt/restoringvalues
    releases_dir: "{{ app_root }}/releases"
    current_dir: "{{ app_root }}/current"
    venv_dir: "{{ app_root }}/venv"
    run_dir: "{{ app_root }}/run"
    bin_dir: "{{ app_root }}/bin"
    service_name: restoringvalues

    wheel_path: ""     # Jenkins передаст
    app_tgz_path: ""   # Jenkins передаст
    release_id: "1"    # Jenkins передаст BUILD_NUMBER

  tasks:
    - name: Check wheel_path provided
      fail:
        msg: "wheel_path is empty. Jenkins must pass --extra-vars wheel_path=..."
      when: wheel_path | length == 0

    - name: Check app_tgz_path provided
      fail:
        msg: "app_tgz_path is empty. Jenkins must pass --extra-vars app_tgz_path=..."
      when: app_tgz_path | length == 0

    - name: Install required system packages
      apt:
        update_cache: yes
        name:
          - python3-venv
          - psmisc
          - tar
        state: present

    - name: Create base dirs
      file:
        path: "{{ item }}"
        state: directory
        owner: ubuntu
        group: ubuntu
        mode: "0755"
      loop:
        - "{{ releases_dir }}"
        - "{{ bin_dir }}"
        - "{{ run_dir }}"

    - name: Create release dir
      file:
        path: "{{ releases_dir }}/{{ release_id }}"
        state: directory
        owner: ubuntu
        group: ubuntu
        mode: "0755"

    - name: Upload wheel into release dir
      copy:
        src: "{{ wheel_path }}"
        dest: "{{ releases_dir }}/{{ release_id }}/"
        owner: ubuntu
        group: ubuntu
        mode: "0644"

    - name: Upload tgz into release dir
      copy:
        src: "{{ app_tgz_path }}"
        dest: "{{ releases_dir }}/{{ release_id }}/app-restoringvalues.tgz"
        owner: ubuntu
        group: ubuntu
        mode: "0644"

    - name: Extract tgz into release dir as app/
      become_user: ubuntu
      args:
        executable: /bin/bash
      shell: |
        set -euo pipefail
        cd "{{ releases_dir }}/{{ release_id }}"
        rm -rf app
        mkdir -p app
        tar -xzf app-restoringvalues.tgz -C app

    - name: Point current -> release
      file:
        src: "{{ releases_dir }}/{{ release_id }}"
        dest: "{{ current_dir }}"
        state: link
        force: yes

    - name: Ensure venv exists
      become_user: ubuntu
      command: "python3 -m venv {{ venv_dir }}"
      args:
        creates: "{{ venv_dir }}/bin/activate"

    - name: Install wheel into venv
      become_user: ubuntu
      args:
        executable: /bin/bash
      shell: |
        set -euo pipefail
        . "{{ venv_dir }}/bin/activate"
        python -m pip install -U pip
        cd "{{ current_dir }}"
        WHEEL="$(ls -1 *.whl | head -n 1)"
        python -m pip install --force-reinstall "$WHEEL"

    - name: Write start.sh
      copy:
        dest: "{{ bin_dir }}/start.sh"
        owner: ubuntu
        group: ubuntu
        mode: "0755"
        content: |
          #!/usr/bin/env bash
          set -euo pipefail

          # всегда из app
          cd "{{ current_dir }}/app"

          for p in 8092 8093 8094 8095; do
            fuser -k ${p}/tcp >/dev/null 2>&1 || true
          done

          mkdir -p "{{ run_dir }}"
          rm -f "{{ run_dir }}"/*.pid "{{ run_dir }}"/*.log || true

          start_bg() {
            local name="$1"; shift
            setsid nohup "{{ venv_dir }}/bin/python" "$@" > "{{ run_dir }}/${name}.log" 2>&1 & echo $! > "{{ run_dir }}/${name}.pid"
          }

          start_bg simulator Simulator/simulator.py
          sleep 1
          start_bg reciever  Reciever/reciever.py
          start_bg business  Business/business.py

          wait

    - name: Write stop.sh
      copy:
        dest: "{{ bin_dir }}/stop.sh"
        owner: ubuntu
        group: ubuntu
        mode: "0755"
        content: |
          #!/usr/bin/env bash
          set -euo pipefail

          stop_by_pidfile() {
            local f="$1"
            if [ -f "$f" ]; then
              pid="$(cat "$f")"
              kill -- "-$pid" >/dev/null 2>&1 || true
            fi
          }

          stop_by_pidfile "{{ run_dir }}/business.pid"
          stop_by_pidfile "{{ run_dir }}/reciever.pid"
          stop_by_pidfile "{{ run_dir }}/simulator.pid"

          for p in 8092 8093 8094 8095; do
            fuser -k ${p}/tcp >/dev/null 2>&1 || true
          done

    - name: Write systemd unit
      copy:
        dest: "/etc/systemd/system/{{ service_name }}.service"
        mode: "0644"
        content: |
          [Unit]
          Description=RestoringValues stack (simulator/reciever/business)
          After=network.target

          [Service]
          Type=simple
          User=ubuntu
          WorkingDirectory={{ current_dir }}/app
          ExecStart={{ bin_dir }}/start.sh
          ExecStop={{ bin_dir }}/stop.sh
          Restart=always
          RestartSec=2

          [Install]
          WantedBy=multi-user.target

    - name: Reload systemd
      systemd:
        daemon_reload: true

    - name: Enable + restart service
      systemd:
        name: "{{ service_name }}"
        enabled: true
        state: restarted

    - name: Show service status
      shell: "systemctl --no-pager --full status {{ service_name }}.service || true"
      register: status_out

    - debug:
        var: status_out.stdout_lines
